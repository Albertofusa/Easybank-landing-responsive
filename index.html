<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="container--header">
        <nav class="navbar__mobile">
          <img src="/images/logo.svg" alt="logo" />
          <img src="/images/icon-hamburger.svg" alt="icon-menu" />
        </nav>
      </div>
    </header>
    <!-- main -->
    <main>
      <!-- section-background-img-&-img -->
      <section class="section__background-img">
        <div class="container--padding">
          <img
            class="image__phone"
            src="/images/image-mockups.png"
            alt="phones"
          />
        </div>
      </section>
      <section class="section__next">
        <div class="container--padding">
          <h1 class="title">Next generation digital banking</h1>
          <p class="copy copy__margin">
            Take your financial life online. Your Easybank account will be a
            one-stop-shop for spending, saving, budgeting, investing, and much
            more.
          </p>
          <button class="button">Request Invite</button>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
